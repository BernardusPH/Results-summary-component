<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./style.css">


</head>

<body>

  <main>
    <section class="result-container">
      <h1>Your Result</h1>

      <div class="result-nr"> 76
        <span class="outof-nr">of 100 </span>
      </div>

      <div class="result-info">
        <h2>Great</h2>

        <p> You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>

    <section class="summary">
      <h2>Summary</h2>
      <div class="score-container">
        <div class="reaction score">
          <img class="score-image" src="./images/icon-reaction.svg" alt="reaction">
          <div class="score-title">Reaction </div>
          <div class="score-number"> 80 <span>/ 100</span> </div>
        </div>

        <div class="memory score">
          <img class="score-image" src="./images/icon-memory.svg" alt="Memory">
          <div class="score-title"> Memory </div>
          <div class="score-number"> 92 <span>/ 100</span> </div>
        </div>

        <div class="verbal score">
          <img class="score-image" src="./images/icon-verbal.svg" alt="reaction">
          <div class="score-title"> Verbal </div>
          <div class="score-number"> 61 <span>/ 100</span> </div>
        </div>
        <div class="visual score">
          <img class="score-image" src="./images/icon-visual.svg" alt="reaction">
          <div class="score-title">Visual </div>
          <div class="score-number"> 72 <span>/ 100</span> </div>
        </div>
      </div>
      <button>Continue</button>








    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/BernardusPH">Bernardus</a>.
  </footer>
</body>

</html>
